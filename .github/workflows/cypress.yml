name: Cypress Tests
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cypress-react
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install 
          npx cypress info
      - name: Run cypress tests
        run: pnpm run cy:run
